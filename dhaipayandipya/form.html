<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Student Information Form</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <!-- Student Name -->
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
      </div>
      
      <div class="col-md-6">
        <!-- Student ID -->
        <label for="studentID" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentID" placeholder="Enter student ID" required>
      </div>
      
      <div class="col-md-6">
        <!-- Email -->
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      
      <div class="col-md-6">
        <!-- Date of Birth -->
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      
      <div class="col-md-6">
        <!-- Gender -->
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      
      <div class="col-12">
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js scripts (for form validation) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
